kind: pipeline
type: docker
name: fuu integration pipeline

steps:
- name: install deps
  image: alpine
  commands:
  - apk update
  - apk add go nodejs npm gcc sqlite musl-dev

- name: build frontend
  image: alpine
  commands:
  - cd frontend
  - npm i
  - npm run build
  - cd ..
  - CGO_ENABLED=1 go build -o fuu main.go
  
- name: build backend
  image: alpine
  commands:
  - CGO_ENABLED=1 go build -o fuu main.go