---
kind: pipeline
type: exec
name: knight

steps:
- name: Compile backend
  commands:
  - /usr/local/go/bin/go build -o knight cmd/knight/*.go
- name: Deploy testing
  commands:
  - chmod +x ./knight
  - mv ./knight /usr/bin/knight
  - systemctl restart knight

---
kind: pipeline
type: exec
name: perceval

steps:
- name: Compile backend
  commands:
  - /usr/local/go/bin/go build -o perceval cmd/perceval/*.go
- name: Deploy testing
  commands:
  - chmod +x ./perceval
  - mv ./perceval /usr/bin/perceval
  - systemctl restart perceval

---
kind: pipeline
type: exec
name: Fuu Local deploy

steps:
- name: Transpile frontend
  commands:
  - cd cmd/server/frontend
  - pnpm i
  - pnpm build
- name: Compile backend
  commands:
  - /usr/local/go/bin/go build -o fuu cmd/server/main.go
- name: Deploy testing
  commands:
  - chmod +x ./fuu
  - mv ./fuu /usr/bin/fuu
  - systemctl restart fuu

depends_on:
- knight
- perceval


